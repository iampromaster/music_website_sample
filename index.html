<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <div class="wrapper">
    <header>
      <a href="#" class="logo">MUSIC <span>HUB</span></a>
      <nav>
        <ul>
          <li><a href="#">MUSICS</a></li>
          <li><a href="#">HITS</a></li>
          <li><a href="#">PODCASTS</a></li>
          <li><a href="#">NEW RELEASES</a></li>
          <li><a href="#">YOUR LIBRARY</a></li>
        </ul>
      </nav>
    </header>

    <div class="content">
      <div class="left-col">
        <h1>FEEL <br> THE <br><span>MUSIC</span></h1>
      </div>

      <img src="./headphone.png" class="headphone" alt="">

      <div class="right-col">
        <p>Click to Listen</p>
        <img src="./play-64.png" class="play" alt="" id="icon">
      </div>
    </div>
  </div>

  <audio id="music">
    <source src="./sample.mp3" type="audio/mp3">
  </audio>

  <script>
    let music = document.getElementById("music")
    let icon = document.getElementById("icon")

    icon.onclick = () => {
      if(music.paused){
        music.play();
        icon.src = "./pause-64.png"
      }else{
        music.pause();
        icon.src = "./play-64.png"
      }
    }
  </script>
</body>

</html>
